<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        roboto: ["Roboto", "sans-serif"],
                    },
                },
            },
        };
    </script>
</head>

<body>
    <div class="bg-[#0b0b0b] min-h-screen flex flex-col justify-center items-center">
        <div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png" class="w-[150px]" id="bulbImage" />
        </div>
        <div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png" class="w-[300px]" id="catImage" />
        </div>
        <div class="pt-5 text-center">
            <div class="bg-[#7b8794] w-[294px] rounded-xl p-6 m-4">
                <h1 class="text-white font-roboto text-2xl font-medium mb-6" id="switchStatus">
                    SwitchON
                </h1>
                <button class="w-[99px] h-11 rounded-lg bg-[gray] text-white font-roboto text-2xl font-bold" onclick="switchOff()" id="offSwitch">
                    OFF
                </button>
                <button class="w-[99px] h-11 rounded-lg bg-[green] text-white font-roboto text-2xl font-bold ml-4" onclick="switchOn()" id="onSwitch">
                    ON
                </button>
            </div>
        </div>
    </div>
</body>

</html>
